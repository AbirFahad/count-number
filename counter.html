<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="Stylesheet" href="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <title>Javascript</title>
  </head>

  <body>
    <div class="container class=mx-auto" style="width: 600px;">
      <div class="row justify-content-md-center">
        <div class="col col-lg-2">
          
        </div>
        <div class="col-md-auto">
          <div class="container">
           
            <h1>This is a counter program</h1>
            <div class="mx-auto" style="width:50px;">
            <span class="h2" id="player1score">0 </span>  
            <h4>vs</h4>  
            <span class="h2" id="player2score">0</span>
          </div>
          <p class="mx-auto" style="width:100px;">Playing for <span><b>5</b></span></p>
            <div class="container">
              <div class="mb-3">
                <input type="number" class="form-control" id="inputscore" placeholder="Set your winning number">
              </div>
           
            <div class="container">
              <div class="row">
                <div class="col order-last">
                  <button class="btn btn-secondary" id="reset">Reset</button>
                </div>
                <div class="col">
                  <button class="btn btn-danger" id="p2">Player 2</button>
                </div>
                <div class="col order-first">
                  <button class="btn btn-info" id="p1">Player 1</button>
                </div>
              </div>
            </div>
            
            
            
          </div>
        </div>
        <div class="col col-lg-2">
          
        </div>
      </div>
    
  </body>

  <script src="main.js"></script>
</html>
